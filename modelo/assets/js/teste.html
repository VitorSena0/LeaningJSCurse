<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Exemplo de evento click com target</title>
  </head>
  <body>
    <button id="botao1">Bot達o 1</button>
    <button id="botao2">Bot達o 2</button>

    <div id="output"></div>

    <script>
      const botao1 = document.querySelector('#botao1');
      const botao2 = document.querySelector('#botao2');
      const output = document.querySelector('#output');

      botao1.addEventListener('click', function (event) {
        output.textContent = `Bot達o clicado: ${event.target}`;
      });

      botao2.addEventListener('click', function (event) {
        output.textContent = `Bot達o clicado: ${event.target.id}`;
      });
    </script>
  </body>
</html>
